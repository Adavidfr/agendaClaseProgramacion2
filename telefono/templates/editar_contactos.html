
<h1>EDITAR CONTACTOS</h1>

<form method="POST" encytype="multipart/form-data">
    {% csrf_token %}
    <label>Nombre: </label> <input type="text" name="nombre"> <br/>
    <label>Telefono: </label> <input type="text" name="telefono"> <br/>
    <label>Correo: </label> <input type="email" name="email"> <br/>
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'lista_contactos' %}">Volver</a>
